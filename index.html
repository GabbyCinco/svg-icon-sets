<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>SVG Icon Sets</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>

  <main>
    <h1>Mars colonization structures</h1>

    <div class="list-group-inline">
      <a href="#">
        <i class="icon">
          <svg><use xlink:href="images/mars-icons.svg#space-bubbles" /></svg>
          <span class="icon-text">Space bubbles</span>
        </i>
      </a>
    </div>
    <div>
      <a href="#">
        <i class="icon">
          <svg><use xlink:href="images/mars-icons.svg#super-domes" /></svg>
          <span class="icon-text">Super domes</span>
        </i>
      </a>
    </div>
    <div>
      <a href="#">
        <i class="icon">
          <svg><use xlink:href="images/mars-icons.svg#mecha-stilts" /></svg>
          <span class="icon-text">Mecha-stilts</span>
        </i>
      </a>
    </div>
  </main>

</body>
</html>
