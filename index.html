<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>SVG Icon Sets</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Overpass:400,700" rel="stylesheet">
</head>
<body>

  <header class="island">
    <h1 class="text-center pad-t zetta">Mars colonization structures</h1>
  </header>

  <main class="list-group-inline">
    <section class="text-center">
      <a href="#">
        <i class="icon i-192">
          <svg><use xlink:href="images/mars-icons.svg#space-bubbles" /></svg>
        </i>
      </a>
      <div class="text-left">
        <h2>Space bubbles</h2>
      </div>
    </section>

    <section class="text-center">
      <a href="#">
        <i class="icon i-192">
          <svg><use xlink:href="images/mars-icons.svg#super-domes" /></svg>
        </i>
      </a>
      <div class="text-left">
        <h2>Super domes</h2>
      </div>
    </section>

    <section class="text-center">
      <a href="#">
        <i class="icon i-192">
          <svg><use xlink:href="images/mars-icons.svg#mecha-stilts" /></svg>
        </i>
      </a>
      <div class="text-left">
        <h2>Mecha-stilts</h2>
      </div>
    </section>
  </main>

</body>
</html>
